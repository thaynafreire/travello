<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="./js/main.js" defer></script>
        <script src="./js/usuario-login.js" defer type="module"></script>
        <link rel="stylesheet" href="./style-login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- toastify CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<!-- toastify JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <title>Travello</title>
</head>
<body>
    <div class="login-box">

        <div class="left">
            <img src="img/logo-dark.png" alt="">
            <h2>Welcome Back</h2>
            <h4>It's good to see you again.</h4>
            <p id="create">Sign in to your account</p>
            <form>
                <label for="email">Email</label>
                <input type="text" id="email">

                <label for="password">Password</label><br>
                <div class="icon-password">
                    <input type="password" id="password">
                    <img src="img/lock.jpg" alt="lock icon">
                </div>
                <a id="esqueceu-a-senha" href="esqueceu_senha.html" class="link">Forgot Password?</a>

                <div class="login">
                    <button type="button" class="button" id="login">Sign in</button>
                </div>

                <p id="message-login">Don't have an account? <a href="index.html" class="link">Sign up.</a></p>

            </form>
        </div>

        <div class="right">
            <img src="img/main-image.png" alt="">
        </div>

    </div>
    
</body>
</html>
