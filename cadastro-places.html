<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/main.js" defer></script>
    <script src="./js/cadastro-places.js" defer type="module"></script>
    <link rel="stylesheet" href="./cadastro-places.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- toastify CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<!-- toastify JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>Travello</title>
</head>
<body>
    <header>
        <img src="./img/logo-white.png" alt="logotipo">
        <div class="foto-perfil">
            <img src="https://i.pinimg.com/736x/2c/47/d5/2c47d5dd5b532f83bb55c4cd6f5bd1ef.jpg" alt="Foto de perfil do usuário">
        </div>
    </header>
    <main>
        <div class="main-content">
            <div class="place-container-header">
                <h3>Places Visited</h3>
            </div>
            <div class="trip-form">
                <form>
                    <div class="double-line">
                        <div class="left">
                            <h5>Add a visited place</h5>
                            <input type="text" id="name" placeholder="Name"><br>
                            <div class="field">
                                <label for="cover-photos" class="custom-file-button">
                                    <img src="img/new-file.png" alt="upload icon">
                                    Choose a cover photo
                            </label>
                            <input type="file" id="cover-photo" accept="image/*">
                            </div>
                            <textarea id="description" placeholder="Short Review"></textarea>
                            <div class="add-a-new-place">
                                <button type="button" class="button" id="add">
                                <img src="img/location.png" alt="Ícone">
                                Add a new place 
                                </button>
                            </div>
                        </div>
                        <div class="right">
                            <div class="field-date">
                                <input type="date" id="return-date"><br>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <button type="button" class="button" id="cancel">Cancel</button>
                        <button type="button" class="button" id="done">Done</button>

                    </div>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
